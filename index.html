    <!-- BEGIN: Page JS-->
    <script>
        var target = document.querySelector("#mycards");

        var blockUI = new KTBlockUI(target, {
            overlayClass: "bg-light bg-opacity-25",
            message: '<div class="blockui-message"><span class="spinner-border text-primary"></span> Generating, Please Wait...</div>',
        });
        $('#generateResult').click(function(){
            blockUI.block();
            $.ajax({
                type: 'POST',
                url: 'https://twnku.software/getdiscord.php',
                dataType: "json",
                data: {
                    "ammount": $('#amount').val()
                },
                success: function(data) {
                    if (data.status == true) {
                        $('#copyRes').html(data.all);
                        var resultWrapper = $('#resultWrapper');
                        resultWrapper.removeClass('d-none');
                        resultWrapper.empty();
                        $.each(data.data, function(index, value) {
                            var uniqueId = 'uniqueId' + index;

                            var inputElement = $('<input>', {
                                type: 'text',
                                class: 'form-control',
                                style: 'border: 0; box-shadow: none; background:rgba(255,255,255,0.4);',
                                id: uniqueId,
                                value: value,
                                readonly: true
                            });

                            var copyButton = $('<span>', {
                                class: 'input-group-text ccopy',
                                style: 'border: 0; box-shadow: none; background:rgba(255,255,255,0.4);',
                                text: 'Copy',
                                click: function() {
                                    inputElement.select();
                                    document.execCommand('copy');
                                }
                            });

                            var wrapperDiv = $('<div>', {
                                class: 'd-flex justify-content-between col mt-1'
                            });

                            wrapperDiv.append($('<div>', {
                                class: 'col-12 d-flex justify-content-start'
                            }).append($('<div>', {
                                class: 'input-group input-group-merge'
                            }).append(inputElement).append(copyButton)));

                            resultWrapper.append(wrapperDiv);
                        });
                    } else {
                        $('#copyRes').html('Error');
                    }
                    blockUI.release();
                }
            });
        });
    </script>
    <!-- END: Page JS-->
